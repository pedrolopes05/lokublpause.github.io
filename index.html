<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur de Pause</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #minuteur {
            font-size: 48px;
            background: #fff;
            padding: 20px;
            border: 5px solid #333;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="minuteur"></div>
    <script>
        var secondes = 14 * 60;

        function actualiserMinuteur() {
            var minutes = Math.floor(secondes / 60);
            var restantes = secondes % 60;
            document.getElementById('minuteur').innerText = minutes + ":" + (restantes < 10 ? "0" : "") + restantes;
        }

        setInterval(function() {
            actualiserMinuteur();
            if (secondes > 0) secondes--;
        }, 1000);

        actualiserMinuteur();
    </script>
</body>
</html>
